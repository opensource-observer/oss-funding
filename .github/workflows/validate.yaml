name: Validate CSV Project Names

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "data/**/*.csv"

jobs:
  validate_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'uv'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run validation
        id: validate
        run: |
          echo "# 🔍 CSV Validation Results" > validation_results.md
          echo "" >> validation_results.md

          # Run main.py first
          echo "Running main.py..."
          if ! uv run python src/main.py; then
            echo "## ❌ Failed to run main.py" >> validation_results.md
            echo "Please check the workflow logs for details." >> validation_results.md
            echo "validation_failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Run validate_csv.py
          echo "Running validate_csv.py..."
          OUTPUT=$(uv run python src/validate_csv.py data/funding_data.csv 2>&1)
          if [ $? -ne 0 ]; then
            echo "## ❌ Validation Failed" >> validation_results.md
            echo "" >> validation_results.md
            echo "**Error output:**" >> validation_results.md
            echo "\`\`\`" >> validation_results.md
            echo "$OUTPUT" >> validation_results.md
            echo "\`\`\`" >> validation_results.md
            echo "validation_failed=true" >> $GITHUB_OUTPUT
            exit 1
          fi

          # If we get here, validation passed
          echo "## ✅ Validation Passed" >> validation_results.md
          echo "" >> validation_results.md
          echo "All project names are valid." >> validation_results.md
          echo "validation_failed=false" >> $GITHUB_OUTPUT

      - name: Comment on PR with validation results
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('validation_results.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: results
            });

      - name: Fail workflow if validation failed
        if: steps.validate.outputs.validation_failed == 'true'
        run: |
          echo "::error::Validation failed. See PR comment for details."
          exit 1
